<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>3D Social Media Icon Hover Effects</title>
  </head>
  <body>
        <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="#4064AC">
                <a href="#" class="facebook">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                </a>
            </li>
            <li data-text="Youtube" data-color="#ff0000">
                <a href="#" class="youtube">
                    <i class="fab fa-youtube" aria-hidden="true"></i>
                </a>
            </li>
            <li data-text="Twitter" data-color="#1C9BE9">
                <a href="#" class="twitter">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li data-text="Instagram" data-color="#cc2366">
                <a href="#" class="instagram">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </section>
  </body>
</html>
